<div class="col d-flex justify-content-center" id="forgotPassword">
    <div class="card">
        <mat-card>

            <mat-card-title>
                <h2>Reset Password</h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="resetPasswordForm" >
                    <mat-form-field>   
                        <input matInput formControlName="email" type="text"  placeholder="Enter you email">
                    </mat-form-field><br>
                    <mat-form-field *ngIf="isEmployeeExist">
                        <input matInput formControlName="password" type="text" placeholder="New password">
                    </mat-form-field><br>
                    <mat-form-field *ngIf="isEmployeeExist">
                        <input matInput formControlName="confirmPassword" type="text" placeholder="Confirm your password">
                    </mat-form-field><br>
                    <button mat-raised-button color="primary"  *ngIf="!isEmployeeExist" type="button" 
                        (click)="checkEmployeeExists(resetPasswordForm.value.email)">Verify</button>
                    <button mat-raised-button *ngIf="isEmployeeExist" color="primary" type="submit" 
                        (click)="resetPassword(resetPasswordForm.value)">Reset Password</button>&nbsp;&nbsp;
                    <button mat-raised-button *ngIf="isEmployeeExist" color="warn" type="button" routerLink="/login">Cancel</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
