<app-navigation-bar></app-navigation-bar>
<div class="editRequest">
    
    <section class="edit">
        <div class="editForm">
            <form [formGroup]="editRequestForm" class="editRequestForm" (ngSubmit)="onSubmit(editRequestForm.value)">
                <h1 class="title">Edit Request</h1><br><br>
                <mat-form-field appearance="outline" >
                    <mat-label>Purpose</mat-label>
                    <input matInput formControlName="purpose">
                </mat-form-field><br>

                <mat-form-field appearance="outline">
                    <mat-label>Estimated Cost</mat-label>
                    <input matInput formControlName="estimatedCost">
                </mat-form-field><br>

                <mat-form-field appearance="outline">
                    <mat-label>Advance Amount</mat-label>
                    <input matInput formControlName="advanceAmount">
                </mat-form-field><br>

                <mat-form-field>
                    <mat-label class="label" for="description">Description</mat-label>
                    <textarea matInput class="input-text js-input" type="text" id="description" formControlName="description" ></textarea>
                </mat-form-field><br>

                <mat-form-field appearance="outline">
                    <mat-label>Plan Date</mat-label>
                    <input matInput type="date" format="yyyy-mm-dd" formControlName="planDate" >
                </mat-form-field><br>

                <button mat-raised-button color="primary" type="submit" > Update </button>&nbsp;&nbsp;
                <button mat-raised-button color="warn" type="button" (click)="onCancel()" > Cancel </button>
            </form>
        </div>
    </section>
</div>
